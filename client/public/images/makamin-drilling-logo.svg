<svg width="120" height="60" viewBox="0 0 120 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for oil drop -->
    <radialGradient id="oilGradient" cx="0.3" cy="0.3" r="0.7">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1d4ed8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </radialGradient>
    
    <!-- Gradient for drill bit -->
    <linearGradient id="drillGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#b91c1c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#991b1b;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gold gradient for text -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle for oil well -->
  <circle cx="25" cy="30" r="20" fill="none" stroke="url(#goldGradient)" stroke-width="2" opacity="0.3"/>
  
  <!-- Oil derrick/drilling tower -->
  <g transform="translate(20, 10)">
    <!-- Tower base -->
    <rect x="8" y="30" width="4" height="8" fill="url(#drillGradient)"/>
    
    <!-- Tower structure -->
    <polygon points="0,30 10,5 10,30" fill="url(#drillGradient)" opacity="0.8"/>
    <polygon points="10,30 20,5 10,30" fill="url(#drillGradient)" opacity="0.6"/>
    
    <!-- Drilling bit -->
    <circle cx="10" cy="35" r="2" fill="url(#drillGradient)"/>
    
    <!-- Oil drops -->
    <circle cx="5" cy="25" r="1.5" fill="url(#oilGradient)"/>
    <circle cx="15" cy="20" r="1" fill="url(#oilGradient)"/>
    <circle cx="8" cy="15" r="1" fill="url(#oilGradient)"/>
  </g>
  
  <!-- Underground layers -->
  <g transform="translate(15, 45)">
    <rect x="0" y="0" width="20" height="2" fill="#8b5cf6" opacity="0.6"/>
    <rect x="0" y="3" width="20" height="2" fill="#6366f1" opacity="0.6"/>
    <rect x="0" y="6" width="20" height="3" fill="url(#oilGradient)" opacity="0.8"/>
  </g>
  
  <!-- Company name in Arabic and English -->
  <text x="50" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="url(#goldGradient)">مكامن</text>
  <text x="50" y="40" font-family="Arial, sans-serif" font-size="10" fill="url(#drillGradient)">MAKAMIN</text>
  <text x="50" y="52" font-family="Arial, sans-serif" font-size="8" fill="#6b7280">DRILLING &amp; SERVICES</text>
  
  <!-- Pipeline elements -->
  <g transform="translate(90, 25)">
    <rect x="0" y="8" width="25" height="4" rx="2" fill="url(#goldGradient)" opacity="0.7"/>
    <circle cx="5" cy="10" r="1" fill="url(#drillGradient)"/>
    <circle cx="15" cy="10" r="1" fill="url(#drillGradient)"/>
    <circle cx="25" cy="10" r="1" fill="url(#drillGradient)"/>
  </g>
</svg>